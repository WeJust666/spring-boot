<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-4">用户注册</h3>
    <form th:action="@{/register}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">用户名</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">密码</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">头像</label>
            <input type="file" class="form-control" name="avatar" accept="image/*">
        </div>

        <button class="btn btn-success w-100">注册</button>
    </form>

    <p class="text-danger mt-2 text-center" th:if="${errorMsg}" th:text="${errorMsg}"></p>

    <p class="text-center mt-3">
        已有账号？ <a th:href="@{/login}">去登录</a>
    </p>
</div>

</body>
</html>
