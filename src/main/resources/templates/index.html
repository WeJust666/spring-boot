<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">留言板</a>
        <div>
            <p class="text-white mb-0" th:if="${#authentication.principal != 'anonymousUser'}">
                欢迎, <span th:text="${#authentication.name}"></span> |
                <a th:href="@{/logout}" class="text-white">退出</a>
            </p>
            <p class="text-white mb-0" th:if="${#authentication.principal == 'anonymousUser'}">
                <a th:href="@{/login}" class="text-white">登录</a> |
                <a th:href="@{/register}" class="text-white">注册</a>
            </p>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- 留言表单（登录用户可见） -->
    <div th:if="${#authentication.principal != 'anonymousUser'}" class="row justify-content-center mb-4">
        <div class="col-md-8">
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h5 class="card-title text-primary mb-3">发布留言</h5>
                    <form action="/addMessage" method="post">
                        <div class="mb-3">
                        <textarea name="message" class="form-control" rows="3"
                                  placeholder="写下你的留言..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">提交留言</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- 留言列表 -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3 class="mb-3">留言列表</h3>
            <div class="list-group">
                <div class="list-group-item mb-2 p-3 shadow-sm rounded"
                     th:each="msg : ${messages}">
                    <div class="d-flex align-items-start">

                        <!-- 用户头像 -->
                        <img th:if="${msg.avatar != null}"
                             th:src="@{/uploads/{avatar}(avatar=${msg.avatar})}"
                             class="rounded-circle me-3" style="width:50px; height:50px; object-fit:cover;">
                        <img th:if="${msg.avatar == null}"
                             src="https://i.pravatar.cc/50"
                             class="rounded-circle me-3" style="width:50px; height:50px; object-fit:cover;">

                        <div class="flex-grow-1">
                            <!-- 用户名 + 时间 -->
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <strong th:text="${msg.username}" class="text-primary"></strong>
                                <small class="text-muted" th:text="${#temporals.format(msg.timestamp, 'yyyy-MM-dd HH:mm')}"></small>
                            </div>

                            <!-- 留言内容或编辑表单 -->
                            <div th:id="'messageContent-' + ${msg.id}">
                                <p th:text="${msg.message}" class="mb-1"></p>
                            </div>

                            <div th:id="'editForm-' + ${msg.id}" class="d-none">
                                <form th:action="@{/editMessage/{id}(id=${msg.id})}" method="post" class="d-flex">
                                    <input type="text" name="message" th:value="${msg.message}" class="form-control me-2" required>
                                    <button type="submit" class="btn btn-success btn-sm">保存</button>
                                    <button type="button" class="btn btn-secondary btn-sm ms-1"
                                            th:onclick="'cancelEdit(' + ${msg.id} + ')'">取消</button>
                                </form>
                            </div>

                            <!-- 操作按钮 -->
                            <div class="mt-2">
                                <button th:if="${#authentication.principal != null and #authentication.name == msg.username}"
                                        type="button" class="btn btn-sm btn-outline-primary"
                                        th:onclick="'showEditForm(' + ${msg.id} + ')'">编辑</button>

                                <form th:if="${#authentication.principal != null and (#authentication.name == msg.username or #authorization.expression('hasRole(''ROLE_ADMIN'')'))}"
                                      th:action="@{/deleteMessage/{id}(id=${msg.id})}" method="post" class="d-inline ms-2">
                                    <button type="submit" class="btn btn-sm btn-outline-danger">删除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div> <!-- list-group-item end -->
            </div> <!-- list-group end -->
        </div>
    </div>

</div>

<!-- 编辑留言脚本 -->
<script>
    function showEditForm(id) {
        document.getElementById('messageContent-' + id).classList.add('d-none');
        document.getElementById('editForm-' + id).classList.remove('d-none');
    }

    function cancelEdit(id) {
        document.getElementById('editForm-' + id).classList.add('d-none');
        document.getElementById('messageContent-' + id).classList.remove('d-none');
    }
</script>

</body>
</html>
