<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">留言板</a>
        <div>
            <p class="text-white mb-0" th:if="${#authentication.principal != 'anonymousUser'}">
                欢迎, <span th:text="${#authentication.name}"></span> |
                <a th:href="@{/logout}" class="text-white">退出</a>
            </p>
            <p class="text-white mb-0" th:if="${#authentication.principal == 'anonymousUser'}">
                <a th:href="@{/login}" class="text-white">登录</a> |
                <a th:href="@{/register}" class="text-white">注册</a>
            </p>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- 留言表单（登录用户可见） -->
    <div th:if="${#authentication.principal != 'anonymousUser'}" class="card shadow mb-4">
        <div class="card-body">
            <form action="/addMessage" method="post">
                <div class="mb-3">
                    <textarea name="message" class="form-control" placeholder="写下你的留言..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交留言</button>
            </form>
        </div>
    </div>

    <!-- 留言列表 -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            留言列表
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="msg : ${messages}">
                <strong th:text="${msg.username}"></strong>：
                <span th:text="${msg.message}"></span>
                <br>
                <small class="text-muted" th:text="${msg.timestamp}"></small>

                <form th:if="${#authentication.principal != 'anonymousUser'
                               and (#authentication.name == msg.username or #authorization.expression('hasRole(''ADMIN'')'))}"
                      th:action="@{/deleteMessage/{id}(id=${msg.id})}" method="post" class="ms-2">
                    <button type="submit" class="btn btn-sm btn-danger">删除</button>
                </form>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
